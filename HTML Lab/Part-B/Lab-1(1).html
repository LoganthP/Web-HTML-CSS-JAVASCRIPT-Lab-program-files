<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program-9</title>
    <script>
        let points=[];
        let  size = prompt("Enter the number of elements for the array: ");
        for(let i=0;i<size;i++)
        {
            let element = prompt("Enter the elements: "+(i+1)+"i");
            points.push(Number(element));
        }
        var points1 = points.sort(function(a,b){return a-b});
        alert("The sorted element are: "+points1);
    </script>
</head>
</html>
