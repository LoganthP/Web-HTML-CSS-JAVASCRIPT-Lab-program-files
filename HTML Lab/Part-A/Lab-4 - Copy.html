<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program-4</title>
</head>
<body>
    <h3> Program-4 </h3>
    <h2> Student Registration form </h2>
    <form>
        <label for="name"> Name: </label>
        <input type="text">
        <br>
        
        <br>
        <label for="usn"> USN: </label>
        <input type="text">
        <br>
        
        <br>Gender: <br>
        <input type="radio" id="Gender"> Male
        <input type="radio" id="Gender"> Female
        <input type="radio" id="Gender"> Others <br>

        <br> Choose the Subject:
        <select name=" ">
            <option value=" "> Select your subject </option>
            <option>C</option>
            <option>C++</option>
            <option>Python</option>
            <option>Java</option>
            <option>Web Programming</option>
        </select><br>

        <br>
        <label for="cno"> Contact number: </label>
        <input type="number">
        <br>

        <br>
        <label for="email"> E-mail: </label>
        <input type="text">
        <br>

        <br> Address:
        <textarea name="address" rows="3" cols="30">
        Enter your address
        </textarea>
        <br>

        <br>
        <input type="submit">
        <input type="reset">
        <br>

    </form>
</body>
