<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program-8</title>
</head>
<body>
    <input type="number" id="num1" placeholder="Enter the first number">
    <input type="number" id="num2" placeholder="Enter the second number">
    <input type="number" id="num3" placeholder="Enter the third number">

    <button onclick="findLargest()">Find Largest</button>
    <div id="result"></div>

    <script>
        function findLargest() 
        {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var num3 = parseFloat(document.getElementById('num3').value);
            var res;

            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) 
            {
                document.getElementById('result').innerHTML = "Please enter valid numbers";
                return;
            }

            if (num1 > num2 && num1 > num3) 
            {
                res = num1;
            } 
            else if (num2 > num3) 
            {
                res = num2;
            } 
            else 
            {
                res = num3;
            }
        document.getElementById('result').innerHTML = res + " is the largest";
        }
    </script>
</body>
</html>
